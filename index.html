<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Atendimento</title>

<style>
body {
    margin: 0;
    background: #111827;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.status {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    background: #1f2933;
    border-radius: 12px;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    font-size: 1.2rem;
    padding: 15px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.doc { background: #2563eb; color: white; }
.mat { background: #16a34a; color: white; }
.reset { background: #dc2626; color: white; }
.sound { background: #f59e0b; color: black; }
</style>
</head>

<body>

<div class="container">
    <h1>Painel de Atendimento</h1>

    <div class="status" id="status">AGUARDANDO</div>

    <div class="buttons">
        <button class="doc" onclick="setStatus('DOCUMENTA√á√ÉO')">Documenta√ß√£o (F1)</button>
        <button class="mat" onclick="setStatus('MATR√çCULA')">Matr√≠cula (F2)</button>
        <button class="reset" onclick="resetar()">Redefinir (F3)</button>
        <button class="sound" onclick="ativarSom()">Ativar Som (F4)</button>
    </div>
</div>

<!-- SOM -->
<audio id="audio" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// üî• CONFIGURA√á√ÉO FIREBASE (SUBSTITUA PELAS SUAS)
var firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_PROJETO.firebaseapp.com",
    databaseURL: "https://SEU_PROJETO-default-rtdb.firebaseio.com",
    projectId: "SEU_PROJETO",
    storageBucket: "SEU_PROJETO.appspot.com",
    messagingSenderId: "SEU_ID",
    appId: "SEU_APP_ID"
};

firebase.initializeApp(firebaseConfig);

const db = firebase.database();
const statusRef = db.ref("painel/status");
const somRef = db.ref("painel/som");

// üîÑ SINCRONIZA STATUS
statusRef.on("value", snap => {
    if (snap.exists()) {
        document.getElementById("status").innerText = snap.val();
    }
});

// üîä SINCRONIZA SOM
somRef.on("value", snap => {
    if (snap.val() === true) {
        document.getElementById("audio").play();
        somRef.set(false); // reseta para evitar loop
    }
});

// üéØ FUN√á√ïES
function setStatus(texto) {
    statusRef.set(texto);
}

function resetar() {
    statusRef.set("AGUARDANDO");
}

function ativarSom() {
    somRef.set(true);
}

// ‚å®Ô∏è ATALHOS DE TECLADO
document.addEventListener("keydown", function(e) {
    if (e.key === "F1") {
        e.preventDefault();
        setStatus("DOCUMENTA√á√ÉO");
    }
    if (e.key === "F2") {
        e.preventDefault();
        setStatus("MATR√çCULA");
    }
    if (e.key === "F3") {
        e.preventDefault();
        resetar();
    }
    if (e.key === "F4") {
        e.preventDefault();
        ativarSom();
    }
});
</script>

</body>
</html>
