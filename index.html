<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Atendimento</title>

<style>
* { box-sizing: border-box; }

html, body {
    margin: 0;
    min-height: 100dvh;
    background: #111827;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
}

.screen {
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #7f1d1d, #374151);
}

.header {
    background: #991b1b;
    text-align: center;
    padding: 20px;
}

.senha {
    font-size: 140px;
    font-weight: bold;
    color: #fde047;
}

.setor {
    font-size: 48px;
}

.horarios {
    font-size: 20px;
}

.content {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
    padding: 20px;
}

.section {
    background: #f3f4f6;
    color: #000;
    border-radius: 20px;
    padding: 30px;
    text-align: center;
}

.controls {
    background: #020617;
    text-align: center;
    padding: 20px;
}

button {
    font-size: 22px;
    padding: 12px 22px;
    margin: 6px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

.doc { background: #dc2626; color: #fff; }
.mat { background: #334155; color: #fff; }
.reset { background: #f59e0b; color: #000; }
.audio { background: #16a34a; color: #fff; }

.footer {
    background: #020617;
    text-align: center;
    padding: 14px;
}
</style>
</head>

<body>

<div class="screen">

    <div class="header">
        <h1>SENHA EM ATENDIMENTO</h1>
        <div class="senha" id="senha">--</div>
        <div class="setor" id="setor">AGUARDANDO</div>
        <div class="horarios">
            Atendimento: <strong id="horaAtendimento">--:--</strong> |
            Hora Atual: <strong id="horaAtual">--:--:--</strong>
        </div>
    </div>

    <div class="content">
        <div class="section">
            <h2>Documenta√ß√£o</h2>
            <p>Atual: <strong id="docAtual">--</strong></p>
            <p>Pr√≥xima: <strong id="docProx">1</strong></p>
        </div>

        <div class="section">
            <h2>Matr√≠cula</h2>
            <p>Atual: <strong id="matAtual">--</strong></p>
            <p>Pr√≥xima: <strong id="matProx">1</strong></p>
        </div>
    </div>

    <div class="controls">
        <button class="audio" onclick="ativarAudio()">üîä Ativar Som</button><br><br>
        <button class="doc" onclick="chamar('DOCUMENTACAO')">üìÑ Documenta√ß√£o</button>
        <button class="mat" onclick="chamar('MATRICULA')">üìù Matr√≠cula</button>
        <button class="reset" onclick="redefinir()">üîÑ Redefinir</button>
    </div>

    <div class="footer">
        Etec Sylvio de Mattos Carvalho ‚Ä¢ Centro Paula Souza
    </div>
</div>

<audio id="tindon" src="https://actions.google.com/sounds/v1/alarms/airport_chime.ogg"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getDatabase, ref, onValue, runTransaction, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

/* CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCfaPNHgxrem88R7x8dKD9j2SzTYPm9v10",
  authDomain: "painel-senhas-etec.firebaseapp.com",
  databaseURL: "https://painel-senhas-etec-default-rtdb.firebaseio.com",
  projectId: "painel-senhas-etec",
  storageBucket: "painel-senhas-etec.appspot.com",
  messagingSenderId: "52328553080",
  appId: "1:52328553080:web:1fcdda82a6bdbf70732b8d"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const estadoRef = ref(db, "estado");

/* REL√ìGIO */
setInterval(() => {
  horaAtual.textContent = new Date().toLocaleTimeString("pt-BR");
}, 1000);

/* VOZ */
let audioAtivado = false;
let ultimaFalaId = null;

window.ativarAudio = () => {
  speechSynthesis.speak(new SpeechSynthesisUtterance("Sistema de senhas ativado"));
  audioAtivado = true;
};

/* FALAR */
function falar(texto) {
  if (!audioAtivado) return;
  const msg = new SpeechSynthesisUtterance(texto);
  msg.lang = "pt-BR";
  speechSynthesis.speak(msg);
  const a = document.getElementById("tindon");
  a.currentTime = 0;
  a.play().catch(()=>{});
}

/* RENDER */
function render(e) {
  senha.textContent = e.senha;
  setor.textContent = e.setor;
  horaAtendimento.textContent = e.horaAtendimento;
  docAtual.textContent = e.docAtual;
  docProx.textContent = e.docProx;
  matAtual.textContent = e.matAtual;
  matProx.textContent = e.matProx;
}

/* SYNC REALTIME */
onValue(estadoRef, snap => {
  if (!snap.exists()) return;
  const e = snap.val();
  render(e);

  if (e.falaId && e.falaId !== ultimaFalaId) {
    ultimaFalaId = e.falaId;
    falar(e.fala);
  }
});

/* CHAMAR COM TRANSACTION */
window.chamar = function(tipo) {
  runTransaction(estadoRef, e => {
    if (!e) {
      e = {
        docAtual: "--", docProx: 1,
        matAtual: "--", matProx: 1,
        senha: "--",
        setor: "AGUARDANDO",
        horaAtendimento: "--:--",
        fala: "",
        falaId: 0
      };
    }

    e.horaAtendimento = new Date().toLocaleTimeString("pt-BR", {
      hour: "2-digit", minute: "2-digit"
    });

    if (tipo === "DOCUMENTACAO") {
      e.docAtual = e.docProx++;
      e.senha = e.docAtual;
      e.setor = "DOCUMENTA√á√ÉO";
      e.fala = `Senha ${e.docAtual}, documenta√ß√£o`;
    } else {
      e.matAtual = e.matProx++;
      e.senha = e.matAtual;
      e.setor = "MATR√çCULA";
      e.fala = `Senha ${e.matAtual}, matr√≠cula`;
    }

    e.falaId = Date.now();
    return e;
  });
};

/* RESET */
window.redefinir = function() {
  if (!confirm("Deseja redefinir todas as senhas?")) return;
  set(estadoRef, {
    docAtual: "--", docProx: 1,
    matAtual: "--", matProx: 1,
    senha: "--",
    setor: "AGUARDANDO",
    horaAtendimento: "--:--",
    fala: "",
    falaId: Date.now()
  });
};
</script>

</body>
</html>
